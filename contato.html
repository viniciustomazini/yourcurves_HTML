<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Your Curves</title>
</head>

<body>
    <div class="wrapper">
        <div class="menu">
            <nav class="navbar">
                <ul>
                    <li><a href="home.html"><button class="btn">Home</button></a></li>
                    <li><a href="sobre.html"><button class="btn">Sobre</button></a></li>
                    <li><a href="Serviços.html"><button class="btn">Serviços</button></a></li>
                    <li><a href="contato.html"><button class="btn">Contato</button></a></li>
                </ul>
            </nav>
        </div>

        <div class="main">
            <div class="header">
                <div class="logo">
                    <img src="https://i.postimg.cc/HW5rQTMT/Logo-png-reduzida.png" alt="Logo Your Curves">
                </div>
                <div class="title">
                    <h1><i>Your Curves</i></h1>
                    <p><i>Estética e Bem-estar!</i></p>
                </div>

            </div>

            <div class="containerContact">
                <div class="contentContact">
                    <h2>Contatos:</h2>
                    
                    <!-- Telefones -->
                    <div class="contactInfo">
                        <p><strong>Telefone:</strong> (99) 99999-9999</p>
                        <p><strong>WhatsApp:</strong> (99) 98888-8888</p>
                        <p><strong>Endereço:</strong> Avenida Estética, 123 - Centro, Anápolis, Goiás, Brasil</p>
                    </div>
                    
                    <!-- Google Maps -->
                    <div class="map">
                        <iframe 
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434508439!2d144.95373631531695!3d-37.81627997975181!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5773dfdc8ba4a8!2sExample+Location!5e0!3m2!1sen!2sbr!4v1619198470116!5m2!1sen!2sbr" 
                            width="100%" 
                            height="300" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy">
                        </iframe>
                    </div>
                    
                    <!-- Formulário de Contato -->
                    <form class="contactForm">
                        <div class="formGroup">
                            <label for="name">Nome:</label>
                            <input type="text" id="name" name="name" placeholder="Seu nome" required>
                        </div>
                        
                        <div class="formGroup">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                        </div>
                        
                        <div class="formGroup">
                            <label for="subject">Assunto:</label>
                            <input type="text" id="subject" name="subject" placeholder="Assunto" required>
                        </div>
                        
                        <div class="formGroup">
                            <label for="message">Mensagem:</label>
                            <textarea id="message" name="message" rows="4" placeholder="Escreva sua mensagem aqui" required></textarea>
                        </div>
                        
                        <div class="formButtons">
                            <button type="submit">Enviar</button>
                            <button type="reset">Limpar</button>
                        </div>
                    </form>
                </div>
            </div>
            
 
            <div class="footer">
                <div class="containerFooter">
                    <div class="socialMedia">
                        <a href="#" title="Clique aqui para enviar uma mensagem no Whatsapp"><img src="https://img.icons8.com/ios/50/whatsapp--v1.png" alt="WhatsApp" width="30"></a>
                        <a href="#" title="Clique aqui para acessar o nosso Facebook"><img src="https://img.icons8.com/ios/50/facebook-new.png" alt="Facebook" width="30"></a>
                        <a href="#" title="Clique aqui para enviar um e-mail"><img src="https://img.icons8.com/ios/50/new-post--v1.png" alt="email" width="30"></a>
                    </div>

                    <div class="footerContent">
                        <p>© 2025 Your Curves. Todos os direitos reservados.</p>
                        <p>Desenvolvido por Tomazini Soluções</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
